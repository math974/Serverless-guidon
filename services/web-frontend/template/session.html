<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Guidon - Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.4);
            max-width: 520px;
            text-align: center;
        }
        .session {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(59, 130, 246, 0.15);
            word-break: break-all;
            font-family: "Courier New", monospace;
        }
        .btn {
            display: inline-block;
            padding: 0.85rem 1.8rem;
            margin-top: 1.5rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #3b82f6);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .muted {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        a {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="card">
        {{CONTENT}}
        <small class="muted">
            Powered by Guidon â€¢ <a href="https://discord.com">Discord</a>
        </small>
    </div>
</body>
</html>

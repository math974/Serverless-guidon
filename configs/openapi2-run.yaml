# openapi2-functions.yaml
swagger: '2.0'
info:
  title: Web Service & Discord Bot API Gateway
  description: API Gateway with endpoints for web service and Discord bot on Google Cloud Functions backend
  version: 1.0.0
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /discord/interactions:
    post:
      summary: Handle Discord interactions
      description: Webhook endpoint for Discord bot interactions
      operationId: discordInteractions
      x-google-backend:
        address: https://europe-west1-serverless-ejguidon-dev.cloudfunctions.net/discord-interactions
        path_translation: APPEND_PATH_TO_ADDRESS
      parameters:
        - name: X-Signature-Ed25519
          in: header
          required: true
          type: string
          description: Discord signature for request verification
        - name: X-Signature-Timestamp
          in: header
          required: true
          type: string
          description: Discord timestamp for request verification
        - name: interaction
          in: body
          required: true
          schema:
            type: object
            description: Discord interaction payload
      responses:
        '200':
          description: Successful interaction response
          schema:
            type: object
        '400':
          description: Bad Request - Invalid request
          schema:
            type: string
        '401':
          description: Unauthorized - Invalid signature
          schema:
            type: string
        '405':
          description: Method Not Allowed
          schema:
            type: string
  /health:
    get:
      summary: Web service health check endpoint
      description: Endpoint for checking the health status of the web service
      operationId: healthCheck
      x-google-backend:
        address: https://europe-west1-serverless-ejguidon-dev.cloudfunctions.net/discord-health
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        '200':
          description: Service is healthy
          schema:
            type: object
            properties:
              status:
                type: string
              timestamp:
                type: string
              service:
                type: string
              environment:
                type: object
        '405':
          description: Method Not Allowed
          schema:
            type: string
  /register-commands:
    post:
      summary: Register Discord slash commands
      description: Endpoint to register Discord slash commands with Discord API
      operationId: registerCommands
      x-google-backend:
        address: https://europe-west1-serverless-ejguidon-dev.cloudfunctions.net/discord-register-commands
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        '200':
          description: Commands registered successfully
          schema:
            type: object
            properties:
              message:
                type: string
              results:
                type: array
                items:
                  type: object
              note:
                type: string
        '405':
          description: Method Not Allowed
          schema:
            type: string
        '500':
          description: Internal Server Error - Configuration missing
          schema:
            type: string
